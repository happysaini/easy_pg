{% extends 'main/index.html' %}
 {% load crispy_forms_tags %}
{% block edit %}
<h2>Welcome To EasyPG</h2>
    

<div class="row">
	<div class="col-sm-3 side-bar">
	<h4 class="display-4">
		Edit PG Details
		<br>
		<br>
		<br>
		<br>
	</h4>
	</div>
	<div class="col-sm-1">
	</div>
	<div class="col-sm-8">
		<form class="form" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input class="btn btn-success"
	   			type="Submit"
	   			value="Update">
	   	<input class="btn btn-secondary"
	   			type="Reset"
	   			value="Reset">
		</form>
	</div>
	</div>
{% endblock %}
